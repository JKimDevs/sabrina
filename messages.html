<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages for Sabrina</title>
  <meta name="description" content="Handwritten-style love messages for Sabrina." />
  <meta name="author" content="J'Kim Jamil Cagas" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #fff0f5;
      color: #333;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 40px 20px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 40px 0;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .paper {
      background-color: #fffef0;
      border: 2px dashed #e0cfcf;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      padding: 60px 50px;
      border-radius: 16px;
      line-height: 1.8;
      font-size: 1.1rem;
      text-align: left;
      margin: 0 auto 30px auto;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    .page-number {
      text-align: right;
      font-size: 0.85rem;
      color: #888;
      margin-top: 25px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      width: 100%;
      margin: 20px 0;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .nav-buttons button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    .nav-buttons button:hover {
      background-color: #e055a2;
      transform: scale(1.05);
    }

    .back-button {
      margin: 30px 0;
    }

    .back-button a {
      text-decoration: none;
      background-color: #ff69b4;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .back-button a:hover {
      background-color: #e055a2;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #8a0033;
      font-weight: 500;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="paper" id="message-container">
      <p id="message-text"></p>
      <div class="page-number" id="page-number"></div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevMessage()">Previous</button>
      <button onclick="nextMessage()">Next</button>
    </div>

    <div class="back-button">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <footer>
    &copy; <script>document.write(new Date().getFullYear())</script> | J'Kim Jamil Cagas | Made with ♥️ for Sabrina
  </footer>

  <script>
    const messages = [
      `Mahal ko,\n\nSa dinami-dami ng pagsubok na napagdaanan natin, masaya akong hanggang ngayon ay nananatili tayong matatag—na hanggang ngayon ay pinipili pa rin nating kapitan ang kamay ng isa't isa. Ilang beses man tayong hampasin at sampalin ng problema at pagsubok, makakaasa ka na kahit anong bigat, kahit anong sakit, at kahit anong hirap ay pipiliin ko pa rin ang piliin ka.\n\nWala akong ibang hinahangad para sa’yo. Wala rin akong ibang hinihiling sa’yo. Mahalin mo lang ako, mahal ko. Mahalin mo lang ako, paniwalaan, at pagkatiwalaan. Mahal na mahal kita, mahal ko.`,

      `Sabrina ko,\n\nPalagi mong tatandaan na walang ibang makapaghihiwalay o makatitibag sa pagmamahalan natin. Ilang beses mo man akong itulak palayo, ilang beses mo mang subukang tapusin at iwan ang relasyon na meron tayo—mananatili ako sa tabi mo. Mananatili akong narito.\n\nIlang beses ka man tumakas, at piliin mo man ang sarili mo, asahan mong ikaw at ikaw lang ang pipiliin ko. Ikaw at ikaw, araw-araw, lagi-lagi. Mahal na mahal kita, mahal ko.`,

      `Love,\n\nPakatatandaan mong mahal kita. Hindi ako perpektong tao. Hindi ako mayaman at hindi ako pinagpala, pero asahan mong gagawin ko ang lahat para sa’yo. Gagawin ko ang makakaya ko para maramdaman mo kung gaano kita kamahal.\n\nIkaw ang meron ako. Ikaw lang ang meron ako. Buong puso akong nagpapasalamat sa’yo, mahal ko. Buong puso akong nagpapasalamat dahil dumating ka sa buhay ko.\n\nBukod sa mga hiling ko para sa’yo, ang tanging hiling ko lang ay: nawa'y ikaw, at nawa'y tayo hanggang dulo. Mahal kita, mahal ko.`
    ];

    let currentPage = 0;
    const messageText = document.getElementById('message-text');
    const pageNumber = document.getElementById('page-number');

    function updateMessage() {
      messageText.textContent = messages[currentPage];
      pageNumber.textContent = `Page ${currentPage + 1} of ${messages.length}`;
    }

    function nextMessage() {
      if (currentPage < messages.length - 1) {
        currentPage++;
        updateMessage();
      }
    }

    function prevMessage() {
      if (currentPage > 0) {
        currentPage--;
        updateMessage();
      }
    }

    updateMessage();
  </script>
</body>
</html>
